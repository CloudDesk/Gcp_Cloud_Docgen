# .github/workflows/test.yml
name: Test Pipeline

on:
  push:
    branches:
      - test

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration

      - name: Create pull request to deploy branch
        if: success()
        run: |
          gh pr create --title "Promote from test to deploy" --body "Auto PR from test to deploy" --base deploy --head test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
